        <script src="script.js"></script>
        <script>
var id = 0

document.addEventListener('mousemove', (event) => {
        var sliderchild = document.getElementById("sliderchild");
        var yeah = event.clientX-200
        if (yeah < 0) yeah = 0;
        if (yeah > 400) yeah = 400
        sliderchild.ariaValueNow = yeah;
    });

window.onmousedown = (event) => {
    if (event.target == document.getElementById("slider") || event.target == document.getElementById("sliderchild")) {
        id = setInterval(() => {
            var sliderchild = document.getElementById("sliderchild");
            var mouse = sliderchild.ariaValueNow
            sliderchild.style.setProperty("max-width", mouse+"px");
            sliderchild.style.setProperty("min-width", mouse+"px");
        }, 10,)
    }
}

window.onmouseup = () => {
    clearInterval(id)
}
        </script>
